{% if form.errors %}
<ul class="alert alert-error text-danger ">
    {% for field in form %}
    {% for error in field.errors %}
    <li>{{ error|escape }}</li>
    {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
    <li>{{ error|escape }}</li>
    {% endfor %}
</ul>
{% endif %}
